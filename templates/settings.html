<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Impostazioni – ScuolaHub</title>
  <style>
    :root{--bg:#f7f7fb;--panel:#ffffff;--ink:#1b1f24;--muted:#6b7280;--primary:#2563eb;--line:#e5e7eb;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px;margin-bottom:16px}
    a{color:var(--primary);text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Impostazioni</h1>
    <div class="card">
      <p>Da qui si potranno modificare le impostazioni dell’istituto e della piattaforma, come:</p>
      <ul>
        <li>Dati anagrafici della scuola (nome, codice meccanografico, contatti)</li>
        <li>Preferenze di notifica</li>
        <li>Gestione utenti e livelli di accesso</li>
      </ul>
    </div>
    <p><a href="{% url 'dashboard' %}">← Torna alla dashboard</a></p>
  </div>
</body>
</html>
