<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Accedi – ScuolaHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#f7f7fb;--panel:#fff;--line:#e5e7eb;
      --ink:#111827;--muted:#6b7280;--primary:#2563eb;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#eef2ff,#f7f7fb);
         display:grid;place-items:center;min-height:100vh;
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;color:var(--ink)}
    .card{background:var(--panel);border:1px solid var(--line);
          border-radius:16px;padding:32px;width:100%;max-width:400px;
          box-shadow:0 10px 25px rgba(0,0,0,.05)}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:20px}
    .logo{width:42px;height:42px;border-radius:10px;
          display:grid;place-items:center;font-weight:700;color:#fff;
          background:linear-gradient(135deg,var(--primary),#7c3aed)}
    h1{font-size:1.3rem;margin:0}
    p.muted{color:var(--muted);margin:4px 0 20px}
    label{display:block;margin:12px 0;font-size:.9rem}
    .input{width:100%;padding:12px 14px;border:1px solid var(--line);border-radius:10px}
    .btn{width:100%;margin-top:14px;padding:12px;border:none;border-radius:10px;
         background:var(--primary);color:#fff;font-weight:600;cursor:pointer}
    .error{background:#fee2e2;color:#991b1b;padding:10px;border-radius:10px;margin-bottom:12px}
    .foot{margin-top:14px;font-size:.9rem;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <form class="card" method="post" action="{% url 'login' %}">
    <div class="brand">
      <div class="logo">S</div>
      <div>
        <h1>Accedi a ScuolaHub</h1>
        <p class="muted">Area riservata a Dirigenti e Personale</p>
      </div>
    </div>

    {% csrf_token %}
    {% if form.errors %}
      <div class="error">Credenziali non valide. Riprova.</div>
    {% endif %}

    <label>Nome utente<br><input class="input" type="text" name="username" required></label>
    <label>Password<br><input class="input" type="password" name="password" required></label>
    <button class="btn" type="submit">Entra</button>

    <div class="foot">Hai dimenticato la password? Contatta l’amministratore.</div>
  </form>
</body>
</html>
